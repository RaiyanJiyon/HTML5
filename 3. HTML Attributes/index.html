<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- HTML attributes provide additional information about HTML elements. -->
    
    <!-- HTML Attributes
       1. All HTML elements can have attributes
       2. Attributes provide additional information about elements
       3. Attributes are always specified in the start tag
       4. Attributes usually come in name/value pairs like: name="value" -->

    
    <!-- The href Attribute -->

    <a href="https://www.w3schools.com">Visit W3Schools</a>


    <!-- The src Attribute -->

    <img src="picture1.jpg">


    <!-- The width and height Attributes -->
    
    <img src="picture1.jpg" style="width: 300px; height: 200px;">


    <!-- The alt Attribute -->
    <!-- The required alt attribute for the <img> tag specifies an alternate text for an image, if the image for some reason cannot be displayed. This can be due to a slow connection, or an error in the src attribute, or if the user uses a screen reader. -->

    <img src="picture1.jpg" alt="Sorry picture is not found.">


    <!-- The style Attribute -->
    <!-- The style attribute is used to add styles to an element, such as color, font, size, and more. -->

    <p style="color:red; ">This is a red paragraph</p>


    <!-- The title Attribute -->
    <!-- The title attribute defines some extra information about an element. The value of the title attribute will be displayed as a tooltip when you mouse over the element -->

    <p title="I am a tooltip">This is a paragraph</p>

    









</body>
</html>
