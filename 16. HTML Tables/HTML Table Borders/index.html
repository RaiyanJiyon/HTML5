<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>

    <!-- A simple HTML table: -->

    <table>
        <caption>
            A simple HTML table-
        </caption>

        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>CGPA</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>221</td>
                <td>Raiyan</td>
                <td>3.18</td>
            </tr>

            <tr>
                <td>222</td>
                <td>Sabbir</td>
                <td>3.60</td>
            </tr>

            <tr>
                <td>223</td>
                <td>Tamim</td>
                <td>3.45</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
