<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- In this chapter i will show some basic HTML examples. -->

    <!-- HTML Headings -->
    <!-- HTML headings are defined with the <h1> to <h6> tags. -->


    
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <h4>This is heading 4</h4>
    <h5>This is heading 5</h5>
    <h6>This is heading 6</h6>

    <!-- HTML Paragraphs -->
    <!-- HTML paragraphs are defined with the <p> tag: -->

    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>


    <!-- HTML Links -->
    <!-- HTML links are defined with the <a> tag: -->

    <a href="www.youtube.com">This is Youtube website link.</a>
    <!-- The link's destination is specified in the href attribute. Attributes are used to provide additional information about HTML elements. -->

    

    <!-- HTML Images -->
    <!-- HTML images are defined with the <img> tag. -->

    <img src="picture1.jpg" alt="Artificial Intellegence" style="width: 300px; height: 200px;">

    





</body>
</html>
