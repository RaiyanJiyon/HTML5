<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- The HTML style attribute is used to add styles to an element, such as color, font, size, and more. -->


    <!-- Text Color -->

    <h1 style="color: red;">Heading 1</h1>
    <h2 style="color: blue;">Heaqding 2</h2>
    <h3 style="color: burlywood;">Heading 3</h3>


    <!-- Background Color -->
    <!-- The CSS background-color property defines the background color for an HTML element. -->

    <h1 style="background-color: red;">Heading 111</h1>


    <!-- Fonts -->
    <!-- The CSS font-family property defines the font to be used for an HTML element: -->
    
    <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">This is heading 1</h1>
    <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">This is heading 2</h1>


    <!-- Text Size -->
    <!-- The CSS font-size property defines the text size for an HTML element: -->

    <h1 style="font-size: 300%;">This is heading 1</h1>
    <h1 style="font-size: 120%;">This is heading 2</h1>


    <!-- Text Alignment -->
    <!-- The CSS text-align property defines the horizontal text alignment for an HTML element: -->

    
    <h1 style="text-align: center;">This is heading 1</h1>
    <h1 style="text-align: right;">This is heading 2</h1>


</body>
</html>
